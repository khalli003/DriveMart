<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление транзакциями баланса</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Управление транзакциями баланса</h1>

    <div class="mt-5">
        <h2>Создать транзакцию</h2>
        <form id="createTransactionForm">
            <div class="form-group">
                <label for="amount">Сумма</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="form-group">
                <label for="transactionDate">Дата транзакции</label>
                <input type="datetime-local" class="form-control" id="transactionDate" required>
            </div>
            <div class="form-group">
                <label for="companyId">ID Компании</label>
                <input type="number" class="form-control" id="companyId">
            </div>
            <div class="form-group">
                <label for="driverId">ID Водителя</label>
                <input type="number" class="form-control" id="driverId">
            </div>
            <div class="form-group">
                <label for="courierId">ID Курьера</label>
                <input type="number" class="form-control" id="courierId">
            </div>
            <div class="form-group">
                <label for="transactionType">Тип транзакции</label>
                <select class="form-control" id="transactionType" required>
                    <option value="CREDIT">Пополнение</option>
                    <option value="DEBIT">Списание</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Создать транзакцию</button>
        </form>
    </div>

    <div class="mt-5">
        <h2>Получить транзакцию по ID</h2>
        <form id="getTransactionForm">
            <div class="form-group">
                <label for="transactionId">ID Транзакции</label>
                <input type="number" class="form-control" id="transactionId" required>
            </div>
            <button type="submit" class="btn btn-secondary">Получить транзакцию</button>
        </form>
        <div id="transactionDetails" class="mt-3"></div>
    </div>

    <div class="mt-5">
        <h2>Обновить транзакцию</h2>
        <form id="updateTransactionForm">
            <div class="form-group">
                <label for="updateTransactionId">ID Транзакции</label>
                <input type="number" class="form-control" id="updateTransactionId" required>
            </div>
            <div class="form-group">
                <label for="updateAmount">Сумма</label>
                <input type="number" class="form-control" id="updateAmount">
            </div>
            <div class="form-group">
                <label for="updateTransactionType">Тип транзакции</label>
                <select class="form-control" id="updateTransactionType">
                    <option value="CREDIT">Пополнение</option>
                    <option value="DEBIT">Списание</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Обновить транзакцию</button>
        </form>
    </div>

    <div class="mt-5">
        <h2>Удалить транзакцию</h2>
        <form id="deleteTransactionForm">
            <div class="form-group">
                <label for="deleteTransactionId">ID Транзакции</label>
                <input type="number" class="form-control" id="deleteTransactionId" required>
            </div>
            <button type="submit" class="btn btn-danger">Удалить транзакцию</button>
        </form>
    </div>
</div>

<script>
    // Создать транзакцию
    $('#createTransactionForm').on('submit', function (event) {
        event.preventDefault();
        const transaction = {
            amount: $('#amount').val(),
            transactionDate: $('#transactionDate').val(),
            companyId: $('#companyId').val(),
            driverId: $('#driverId').val(),
            courierId: $('#courierId').val(),
            type: "Пополнение",
            transactionType: $('#transactionType').val()
        };

        axios.post('/balance-transactions', transaction)
            .then(response => {
                alert('Транзакция создана: ' + response.data.id);
            })
            .catch(error => {
                console.error('Ошибка создания транзакции:', error);
            });
    });

    // Получить транзакцию по ID
    $('#getTransactionForm').on('submit', function (event) {
        event.preventDefault();
        const id = $('#transactionId').val();

        axios.get(`/balance-transactions/${id}`)
            .then(response => {
                $('#transactionDetails').html(`
                        <h3>Детали транзакции:</h3>
                        <p>ID: ${response.data.id}</p>
                        <p>Сумма: ${response.data.amount}</p>
                        <p>Дата транзакции: ${response.data.transactionDate}</p>
                        <p>Тип: ${response.data.transactionType}</p>
                    `);
            })
            .catch(error => {
                console.error('Ошибка получения транзакции:', error);
            });
    });

    // Обновить транзакцию
    $('#updateTransactionForm').on('submit', function (event) {
        event.preventDefault();
        const id = $('#updateTransactionId').val();
        const updatedTransaction = {
            amount: $('#updateAmount').val(),
            transactionType: $('#updateTransactionType').val()
        };

        axios.put(`/balance-transactions/${id}`, updatedTransaction)
            .then(response => {
                alert('Транзакция обновлена: ' + response.data.id);
            })
            .catch(error => {
                console.error('Ошибка обновления транзакции:', error);
            });
    });

    // Удалить транзакцию
    $('#deleteTransactionForm').on('submit', function (event) {
        event.preventDefault();
        const id = $('#deleteTransactionId').val();

        axios.delete(`/balance-transactions/${id}`)
            .then(() => {
                alert('Транзакция удалена');
            })
            .catch(error => {
                console.error('Ошибка удаления транзакции:', error);
            });
    });
</script>
</body>
</html>
