<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление заказами и маршрутами</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Управление заказами</h1>

<!-- Форма для создания заказа -->
<form id="orderForm">
  <label for="category">Категория:</label>
  <input type="text" id="category" required>

  <label for="amount">Сумма:</label>
  <input type="number" id="amount" required>

  <label for="companyId">ID компании:</label>
  <input type="number" id="companyId" required>

  <button type="submit">Создать заказ</button>
</form>

<h2>Маршрут для заказа</h2>

<!-- Форма для создания маршрута -->
<form id="routeForm">
  <label for="orderId">ID заказа:</label>
  <input type="text" id="orderId" required>

  <label for="points">Точки маршрута (через запятую):</label>
  <input type="text" id="points" required>

  <button type="submit">Создать маршрут</button>
</form>

<div id="response"></div>

<script src="script.js"></script>
</body>
</html>
